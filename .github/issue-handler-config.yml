# Emergency Throttling (4 Pillars: Risk Management)
emergency_throttle:
  enabled: true
  window_hours: 6
  max_issues: 3
  message: |
    ‚ö†Ô∏è **Emergency Issue Throttle**
    
    Multiple emergency issues detected recently. This issue has been throttled.
    If this is a genuine emergency, please add more details and ping @NguyenCuong1989.

# Duplicate Detection (4 Pillars: Data-driven)
duplicate_detection:
  enabled: true
  similarity_threshold: 0.7
  auto_close_threshold: 0.9
  check_last_n_issues: 50

# Auto-close Stale Issues (4 Pillars: Long-term)
stale_management:
  enabled: true
  days_before_stale: 30
  days_before_close: 7
  exempt_labels:
    - pinned
    - security
    - priority: critical
    - priority: high

