name: ğŸ¤– Enhanced Issue Automation

on:
  issues:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      process_all:
        description: 'Process all open issues'
        required: false
        default: 'false'

permissions:
  issues: write
  contents: read

jobs:
  process-issue:
    runs-on: ubuntu-latest
    name: Intelligent Issue Processing
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install PyGithub
      
      - name: ğŸ¤– Process New Issue
        if: github.event_name == 'issues'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          DRY_RUN: 'false'
        run: |
          python .github/scripts/enhanced_issue_handler.py
      
      - name: ğŸ”„ Process All Issues
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.process_all == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: 'false'
        run: |
          python .github/scripts/enhanced_issue_handler.py
      
      - name: ğŸ“Š Report Results
        if: always()
        run: |
          echo "âœ… Issue automation completed"
          echo "Powered by HYPERAI Framework"
