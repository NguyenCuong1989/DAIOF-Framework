name: AI Agent Autonomous Operations

on:
  schedule:
    # Cháº¡y má»—i 6 giá» Ä‘á»ƒ kiá»ƒm tra vÃ  thá»±c hiá»‡n tÃ¡c vá»¥
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      task_type:
        description: 'Type of autonomous task to execute'
        required: false
        type: choice
        options:
          - auto_maintain
          - community_engagement
          - content_update
          - metrics_report
        default: 'auto_maintain'

permissions:
  contents: write
  issues: write
  pull-requests: write
  discussions: write

jobs:
  autonomous-agent:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install PyGithub requests pyyaml

      - name: ğŸ¤– Execute Autonomous Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TASK_TYPE: ${{ github.event.inputs.task_type || 'auto_maintain' }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python .github/scripts/autonomous_agent.py

      - name: ğŸ“Š Generate Activity Report
        if: always()
        run: |
          echo "## AI Agent Activity Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Task Type**: ${{ github.event.inputs.task_type || 'auto_maintain' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Execution Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¾ Commit Changes (if any)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "AI Agent ğŸ¤–"
          
          # Kiá»ƒm tra xem cÃ³ thay Ä‘á»•i khÃ´ng
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "ğŸ¤– AI Agent: Autonomous maintenance update

            - Task: ${{ github.event.inputs.task_type || 'auto_maintain' }}
            - Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            - Executed by: GitHub Actions autonomous workflow"
            git push
            echo "âœ… Changes committed and pushed"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
