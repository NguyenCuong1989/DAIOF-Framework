name: ðŸ“š Update Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions
      
      - name: Generate API documentation
        run: |
          python -c "
          import digital_ai_organism_framework as daiof
          import inspect
          
          with open('docs/api.md', 'w') as f:
              f.write('# API Reference\n\n')
              f.write('Auto-generated API documentation.\n\n')
              
              # Document main classes
              for name in ['DigitalGenome', 'DigitalOrganism', 'DigitalEcosystem', 'SymphonyControlCenter']:
                  cls = getattr(daiof, name)
                  f.write(f'## {name}\n\n')
                  f.write(f'{inspect.getdoc(cls)}\n\n')
                  
                  # List methods
                  f.write('### Methods\n\n')
                  for method_name in dir(cls):
                      if not method_name.startswith('_'):
                          method = getattr(cls, method_name)
                          if callable(method):
                              f.write(f'- **{method_name}**\n')
                  f.write('\n')
          "
      
      - name: Update README badges
        run: |
          # Update last updated date
          sed -i "s/Last Updated: .*/Last Updated: $(date '+%B %d, %Y')/" README.md
      
      - name: Commit documentation updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Auto-update documentation [skip ci]"
          git push
        continue-on-error: true
