version: '3.8'
services:
  hyperai-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.hyperai
    container_name: hyperai-orchestrator
    environment:
    - GITHUB_TOKEN=${GITHUB_TOKEN}
    - GITHUB_REPOSITORY=NguyenCuong1989/DAIOF-Framework
    volumes:
    - .:/app
    - /app/logs
    - /Users/andy/.con-memory:/con-memory:rw
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - python3
      - -c
      - import haios_core; print('OK')
      interval: 30s
      timeout: 10s
      retries: 3
    command:
    - python3
    - .github/scripts/autonomous_git_workflow.py
  haios-monitor:
    build:
      context: .
      dockerfile: Dockerfile.hyperai
    container_name: haios-monitor
    environment:
    - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
    - .:/app
    restart: unless-stopped
    depends_on:
      hyperai-orchestrator:
        condition: service_healthy
    command:
    - python3
    - haios_monitor.py
  digital-ecosystem:
    build:
      context: .
      dockerfile: Dockerfile.hyperai
    container_name: digital-ecosystem
    environment:
    - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
    - .:/app
    restart: unless-stopped
    depends_on:
      hyperai-orchestrator:
        condition: service_healthy
    command:
    - python3
    - digital_ecosystem.py
  evaluation-runner:
    build:
      context: .
      dockerfile: Dockerfile.hyperai
    container_name: evaluation-runner
    environment:
    - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
    - .:/app
    restart: unless-stopped
    depends_on:
      hyperai-orchestrator:
        condition: service_healthy
    command:
    - python3
    - evaluation_service.py
networks:
  default:
    name: hyperai-network
    driver: bridge
